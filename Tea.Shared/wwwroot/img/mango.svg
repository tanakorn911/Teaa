<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#F5DEB3"/>
  
  <!-- Cup -->
  <ellipse cx="100" cy="170" rx="45" ry="8" fill="#8B4513" opacity="0.3"/>
  <rect x="70" y="80" width="60" height="80" rx="8" fill="#8B4513" stroke="#6B3410" stroke-width="2"/>
  
  <!-- Mango Smoothie -->
  <rect x="75" y="85" width="50" height="70" rx="5" fill="#FFB347"/>
  
  <!-- Mango Chunks -->
  <rect x="85" y="95" width="8" height="6" fill="#FF8C00" rx="2"/>
  <rect x="105" y="100" width="6" height="8" fill="#FF8C00" rx="2"/>
  <rect x="95" y="110" width="7" height="5" fill="#FF8C00" rx="2"/>
  <rect x="115" y="115" width="5" height="7" fill="#FF8C00" rx="2"/>
  
  <!-- Ice -->
  <rect x="80" y="120" width="8" height="8" fill="#E6F3FF" opacity="0.8"/>
  <rect x="110" y="125" width="6" height="6" fill="#E6F3FF" opacity="0.8"/>
  
  <!-- Bubbles -->
  <circle cx="85" cy="135" r="8" fill="#6B3410"/>
  <circle cx="105" cy="125" r="6" fill="#6B3410"/>
  <circle cx="95" cy="145" r="7" fill="#6B3410"/>
  <circle cx="115" cy="140" r="5" fill="#6B3410"/>
  <circle cx="90" cy="150" r="6" fill="#6B3410"/>
  
  <!-- Orange Straw -->
  <rect x="115" y="60" width="4" height="70" fill="#FF4500" transform="rotate(15 117 95)"/>
  
  <!-- Whipped Cream -->
  <ellipse cx="100" cy="85" rx="20" ry="8" fill="#FFFACD"/>
  <circle cx="90" cy="82" r="3" fill="#FFF8DC"/>
  <circle cx="110" cy="85" r="2" fill="#FFF8DC"/>
  
  <!-- Mango Slices on Side -->
  <ellipse cx="40" cy="60" rx="8" ry="15" fill="#FFB347"/>
  <path d="M35 55 Q40 50 45 55" stroke="#FF8C00" stroke-width="2" fill="none"/>
  
  <ellipse cx="160" cy="70" rx="6" ry="12" fill="#FFB347"/>
  <path d="M157 65 Q160 62 163 65" stroke="#FF8C00" stroke-width="2" fill="none"/>
</svg>