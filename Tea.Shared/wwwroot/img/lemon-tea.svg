<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#F5DEB3"/>
  
  <!-- Cup -->
  <ellipse cx="100" cy="170" rx="45" ry="8" fill="#8B4513" opacity="0.3"/>
  <rect x="70" y="80" width="60" height="80" rx="8" fill="#8B4513" stroke="#6B3410" stroke-width="2"/>
  
  <!-- Lemon Tea -->
  <rect x="75" y="85" width="50" height="70" rx="5" fill="#FFD700"/>
  
  <!-- Lemon Slice -->
  <circle cx="100" cy="100" r="12" fill="#FFFF00" stroke="#FFA500" stroke-width="1"/>
  <line x1="100" y1="88" x2="100" y2="112" stroke="#FFA500" stroke-width="1"/>
  <line x1="88" y1="100" x2="112" y2="100" stroke="#FFA500" stroke-width="1"/>
  <line x1="92" y1="92" x2="108" y2="108" stroke="#FFA500" stroke-width="1"/>
  <line x1="108" y1="92" x2="92" y2="108" stroke="#FFA500" stroke-width="1"/>
  
  <!-- Ice Cubes -->
  <rect x="85" y="110" width="8" height="8" fill="#E6F3FF" opacity="0.8"/>
  <rect x="115" y="115" width="6" height="6" fill="#E6F3FF" opacity="0.8"/>
  <rect x="95" y="125" width="7" height="7" fill="#E6F3FF" opacity="0.8"/>
  
  <!-- Bubbles -->
  <circle cx="85" cy="135" r="6" fill="#6B3410"/>
  <circle cx="105" cy="140" r="5" fill="#6B3410"/>
  <circle cx="95" cy="150" r="7" fill="#6B3410"/>
  <circle cx="115" cy="145" r="4" fill="#6B3410"/>
  
  <!-- Straw -->
  <rect x="115" y="60" width="4" height="70" fill="#32CD32" transform="rotate(15 117 95)"/>
  
  <!-- Mint Leaves -->
  <ellipse cx="80" cy="90" rx="3" ry="6" fill="#32CD32"/>
  <ellipse cx="120" cy="95" rx="2" ry="5" fill="#32CD32"/>
  
  <!-- Lemon on Side -->
  <circle cx="150" cy="50" r="15" fill="#FFFF00"/>
  <ellipse cx="145" cy="45" rx="3" ry="5" fill="#32CD32" transform="rotate(45 145 45)"/>
</svg>