<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#F5DEB3"/>
  
  <!-- Cup -->
  <ellipse cx="100" cy="170" rx="45" ry="8" fill="#8B4513" opacity="0.3"/>
  <rect x="70" y="80" width="60" height="80" rx="8" fill="#8B4513" stroke="#6B3410" stroke-width="2"/>
  
  <!-- Mocha -->
  <rect x="75" y="110" width="50" height="45" rx="5" fill="#3E2723"/>
  
  <!-- Chocolate Layer -->
  <rect x="75" y="100" width="50" height="15" rx="5" fill="#5D4037"/>
  
  <!-- Whipped Cream -->
  <ellipse cx="100" cy="100" rx="25" ry="12" fill="#FFFFFF"/>
  <circle cx="85" cy="95" r="4" fill="#F5F5F5"/>
  <circle cx="115" cy="98" r="3" fill="#F5F5F5"/>
  <circle cx="100" cy="92" r="3" fill="#F5F5F5"/>
  <circle cx="95" cy="105" r="2" fill="#F5F5F5"/>
  
  <!-- Chocolate Chips -->
  <rect x="90" y="88" width="3" height="3" fill="#3E2723"/>
  <rect x="105" y="92" width="2" height="2" fill="#3E2723"/>
  <rect x="98" y="96" width="3" height="3" fill="#3E2723"/>
  
  <!-- Bubbles -->
  <circle cx="85" cy="130" r="6" fill="#6B3410"/>
  <circle cx="105" cy="140" r="5" fill="#6B3410"/>
  <circle cx="95" cy="145" r="7" fill="#6B3410"/>
  <circle cx="115" cy="135" r="4" fill="#6B3410"/>
  
  <!-- Straw -->
  <rect x="115" y="60" width="4" height="70" fill="#FF6B6B" transform="rotate(15 117 95)"/>
  
  <!-- Chocolate Drizzle -->
  <path d="M90 85 Q95 80 100 85 Q105 90 110 85" stroke="#5D4037" stroke-width="2" fill="none"/>
</svg>