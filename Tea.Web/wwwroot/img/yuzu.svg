<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#F5DEB3"/>
  
  <!-- Cup -->
  <ellipse cx="100" cy="170" rx="45" ry="8" fill="#8B4513" opacity="0.3"/>
  <rect x="70" y="80" width="60" height="80" rx="8" fill="#8B4513" stroke="#6B3410" stroke-width="2"/>
  
  <!-- Yuzu Drink -->
  <rect x="75" y="85" width="50" height="70" rx="5" fill="#FFE4B5"/>
  
  <!-- Yuzu Pulp -->
  <circle cx="90" cy="100" r="3" fill="#FFA500" opacity="0.7"/>
  <circle cx="110" cy="105" r="2" fill="#FFA500" opacity="0.7"/>
  <circle cx="100" cy="115" r="4" fill="#FFA500" opacity="0.7"/>
  <circle cx="85" cy="120" r="2.5" fill="#FFA500" opacity="0.7"/>
  <circle cx="115" cy="125" r="3" fill="#FFA500" opacity="0.7"/>
  
  <!-- Yuzu Zest -->
  <ellipse cx="95" cy="95" rx="1" ry="3" fill="#FF8C00"/>
  <ellipse cx="105" cy="100" rx="1" ry="2" fill="#FF8C00"/>
  <ellipse cx="100" cy="110" rx="2" ry="1" fill="#FF8C00"/>
  
  <!-- Ice -->
  <rect x="80" y="130" width="8" height="8" fill="#E6F3FF" opacity="0.8"/>
  <rect x="110" y="135" width="6" height="6" fill="#E6F3FF" opacity="0.8"/>
  
  <!-- Bubbles -->
  <circle cx="85" cy="135" r="8" fill="#6B3410"/>
  <circle cx="105" cy="125" r="6" fill="#6B3410"/>
  <circle cx="95" cy="145" r="7" fill="#6B3410"/>
  <circle cx="115" cy="140" r="5" fill="#6B3410"/>
  <circle cx="90" cy="150" r="6" fill="#6B3410"/>
  
  <!-- Yellow Straw -->
  <rect x="115" y="60" width="4" height="70" fill="#FFD700" transform="rotate(15 117 95)"/>
  
  <!-- Foam -->
  <ellipse cx="100" cy="85" rx="22" ry="8" fill="#FFFACD"/>
  
  <!-- Fresh Yuzu on Side -->
  <circle cx="50" cy="50" r="10" fill="#FFE4B5"/>
  <path d="M45 45 Q50 40 55 45" stroke="#FFA500" stroke-width="2" fill="none"/>
  <path d="M45 55 Q50 60 55 55" stroke="#FFA500" stroke-width="2" fill="none"/>
  <circle cx="50" cy="50" r="3" fill="#FF8C00" opacity="0.5"/>
  
  <circle cx="150" cy="60" r="8" fill="#FFE4B5"/>
  <path d="M146 56 Q150 52 154 56" stroke="#FFA500" stroke-width="1" fill="none"/>
  <circle cx="150" cy="60" r="2" fill="#FF8C00" opacity="0.5"/>
  
  <!-- Japanese Character -->
  <text x="140" y="40" font-family="serif" font-size="14" fill="#FF8C00">柚子</text>
</svg>